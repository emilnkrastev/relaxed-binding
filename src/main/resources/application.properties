spring.kafka.bootstrap-servers=b-1.kafka.data.paysafe.cluster:9092
#spring.kafka.producer.properties.max.block.ms=1000
spring.kafka.consumer.properties.interceptor.classes=com.example.springkafka.IdInterceptor
spring.kafka.producer.properties.interceptor.classes=com.example.springkafka.IdInterceptor

server.port = 8181

spring.kafka.consumer.autoOffsetReset = earliest
spring.kafka.consumer.enableAutoCommit = false
spring.kafka.consumer.maxPollRecords = 100

management.endpoint.beans.enabled=true
management.endpoint.refresh.enabled=true
management.endpoints.web.exposure.include=*

logging.level.root=INFO
